
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>らんちガチャ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind dark mode setup
    if (localStorage.getItem('lunchGachaDarkMode') === 'true' || 
        (!('lunchGachaDarkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
    // Provide process.env.API_KEY for development if not set by environment.
    // In a real deployment, this would be set by the environment.
    // For this sandbox, if you have an API_KEY, you can paste it here.
    // IMPORTANT: Do NOT commit API keys to version control.
    if (!process) {
      window.process = { env: {} };
    }
    // Example: window.process.env.API_KEY = "YOUR_GEMINI_API_KEY_HERE"; 
    // Make sure to replace "YOUR_GEMINI_API_KEY_HERE" or ensure it's set in your execution environment.
    // If API_KEY is not set, the app will show an error related to API key.
  </script>
  <style>
    /* Custom scrollbar for webkit browsers for better dark mode aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .dark ::-webkit-scrollbar-track {
      background: #2d3748; /* gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #555;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
  </style>
