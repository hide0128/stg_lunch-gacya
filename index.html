<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>らんちガチャ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind dark mode setup
    if (localStorage.getItem('lunchGachaDarkMode') === 'true' || 
        (!('lunchGachaDarkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
    // API_KEYはCloudflare Pagesの環境変数に設定し、
    // サーバーサイドのFunction (`functions/api/generate-restaurant.ts`) で使用します。
  </script>
  <style>
    /* Custom scrollbar for webkit browsers for better dark mode aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .dark ::-webkit-scrollbar-track {
      background: #2d3748; /* gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #555;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
  </style>
