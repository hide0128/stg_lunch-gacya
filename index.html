    // Tailwind dark mode setup
    if (localStorage.getItem('lunchGachaDarkMode') === 'true' || 
        (!('lunchGachaDarkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }

    // もしローカルでFunctionsをエミュレート実行し、そこで環境変数が必要な場合は、

  </script>
  <style>
    /* Custom scrollbar for webkit browsers for better dark mode aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .dark ::-webkit-scrollbar-track {
      background: #2d3748; /* gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-thumb {

    ::-webkit-scrollbar-thumb:hover {
